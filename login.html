<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="row mt-md-3">
        <div class="col-12 col-md-6 loginimage d-flex justify-content-center align-items-center">
          <img src="assets/image-removebg.png" alt="">
        </div>
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center mt-2 mt-md-0">
            <div class="container mb-2">
                <div class="row ">
                  <div class="col-12 col-sm-12 col-md-12 col-xl-12">
                    <h1 class="mt-2 text-center">login</h1>
                    <hr>
                    <div class=" fields  mb-2">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" placeholder="Enter Your Email" class="form-control" id="login-email"
                        aria-describedby="emailHelp"><i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class=" fields mb-2">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" placeholder="Enter your Password" class="form-control" id="login-pass">
                      <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn btn-outline-dark w-100 my-3" id="login-btn">Log in</button>
                        <button type="submit" class=" btn btn-outline-dark  w-100  " id="google-btn"><img style="width: 30px; height: 30px;" src="assets/Google_Icons-09-512.webp" alt="">Sign-in with Google</button>

                      </div>
                      <div class="text-center mt-1">
                       <p>Dont have an account?</p> <a href="/signup.html" class="register">Register!</a>
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
    </div>


    <script src="https://kit.fontawesome.com/9ac5fe7ab7.js" crossorigin="anonymous"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="userprofile.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="dashboard.js"></script>
    <script src="bootstrap.js"></script>
    <script src="bundle.js"></script>
    <script src="popper.js"></script>

</body>

</html>
