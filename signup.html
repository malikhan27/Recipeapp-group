<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>

    <div class="row mt-md-3 ">

        <div class="element col-12 col-md-6">
            <div class="d-flex flex-column align-items-center justify-content-center loginimage">
                <img src="assets/image-removebg.png" alt="">
            </div>
        </div>

        <div class=" col-12 col-md-6 d-flex flex-column justify-content-center align-items-center mt-2 mt-md-0">
            <div class="container">
                <div class="row ">
                    <div class="col-12 col-sm-12 col-md-12 col-xl-12">
                        <h1 class="mt-2 text-center">Sign-Up</h1>
                        <hr>
                        <div class="fields   mb-2">
                            <label for="exampleInputEmail1" class="form-label">Full Name</label>
                            <input type="text" placeholder="Enter your Full Name" class="form-control"
                                id="signup-name"><i class="fa-regular fa-user"></i>
                        </div>
                        <div class=" fields  mb-2">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" placeholder="Enter Your Email" class="form-control" id="signup-email"
                                aria-describedby="emailHelp"><i class="fa-regular fa-envelope"></i>
                        </div>
                        <div class=" fields mb-2">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" placeholder="6+ Characters" class="form-control" id="signup-pass">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    
                        <div class="buttons">
                            <button type="submit" class="btn btn-outline-dark w-100 my-3" id="signup-btn">Sign-Up</button>
                            <button type="submit" class=" btn btn-outline-dark  w-100 mt-3 " id="google-btn"><img style="width: 30px; height: 30px;" src="assets/Google_Icons-09-512.webp" alt="">Sign-Up with Google</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script src="https://kit.fontawesome.com/9ac5fe7ab7.js" crossorigin="anonymous"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="userprofile.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="dashboard.js"></script>
    <script src="bootstrap.js"></script>
    <script src="bundle.js"></script>
    <script src="popper.js"></script>

</body>

</html>
